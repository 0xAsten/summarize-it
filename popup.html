<!DOCTYPE html>
<html>
  <head>
    <title>SummarizeIt</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <section id="main">
      <div id="main-page" class="hidden">
        <div class="header">
          <img class="logo" src="./img/icons/icon128.png" alt="" />
          <select class="languages" id="languages">
            <option value="English">English</option>
            <option value="Chinese">Chinese</option>
          </select>
          <div class="apikey">
            <div id="apiKeyStored"><span>Edit GPT3 API Key</span></div>
            <img class="icon" id="editIcon" src="./img/icons/edit.png" alt="" />
          </div>
          <div class="apikey hidden">
            <input type="text" id="apiKey" placeholder="GPT3 API Key" />
            <img class="icon" id="saveIcon" src="./img/icons/save.png" alt="" />
          </div>
        </div>

        <div class="inputForm">
          <input type="text" id="wordInput" placeholder="Words" />
          <button class="fullwithButton" id="summarize-button">
            Summarize
          </button>
          <button class="fullwithButton" id="summarize-this-page-button">
            Summarize This page
          </button>
        </div>

        <div class="output" id="output">
          <p id="summary"></p>
        </div>

        <div class="footer">
          <p>
            <a href="https://github.com/0xAsten/summarize-it" target="_blank"
              >Github</a
            >
            <a href="https://twitter.com/0xasten" target="_blank">Twitter</a>
            <a
              href="https://sites.google.com/view/0xasten-privacy-policy"
              target="_blank"
              >Privacy Policy</a
            >
          </p>
        </div>
        <p class="note">
          Note: Due to the limitation of the number of characters in the current
          GPT-3 API, summarizing the current web page often encounters the
          problem. It is recommended to paste in sections.
        </p>
      </div>
    </section>

    <script src="popup.js"></script>
  </body>
</html>
